syntax = "proto3";

enum MessageType {
    Find_node_query = 0;
    Find_value_query = 1;
    Store_query = 2;
    Ping_query = 3;

    Find_node_answer = 4;
    Find_value_answer = 5;
    Store_answer = 6;
    Ping_answer = 7;
}

message NodeIdProto {
    fixed64 high = 1;
    fixed64 low = 2;
}

message PeerInfoProto {
    NodeIdProto key = 1;
    bytes addr = 2;    // must be 4 bytes
    uint32 port = 3;
}

message Message {
    MessageType type = 1;
    PeerInfoProto from_user = 2;
    PeerInfoProto to_user = 3;
    NodeIdProto find_user = 4;
    int64 timestamp = 5;
    int32 nonce = 6;
}

